<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <button class="btn btn-primary absolute">+</button>
        <div id="desaparece">
            <img src="./Multimedia/Img/portada2.jpg" class="w-100" alt="...">
        </div>
        <div id="aparece" style="display: none;">
            <img src="./Multimedia/Img/portada1.jpg" class="d-block w-100" alt="...">
        </div>
    </header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand">Pokedex</a>
            <form autocomplete="off" class="d-flex">
                <div class="autocomplete">
                    <input id="buscador" class="form-control me-2" type="search" placeholder="Por Nombre" aria-label="Search">
                </div>
                <input id="click" class="btn btn-outline-success" type="submit" value="Buscar">
            </form>
        </div>
    </nav>
    <main>
        <div class="grid">
            <section class="two">
                <div class="anterior">
                    <div id="fAnt">
                        <a class="aAnt" href="#">
                            <img id="ant" class="img img-fluid" alt="pokemon anterior">
                        </a>
                    </div>
                </div>
            </section>
            <section class="one cambio">
                <div id="agregar">
                    <input type="button" class="button btn btn-primary esqDerecha" value="+">
                </div>
                <div id="fondo"><img id="img" class="img img-fluid" alt="pokemon buscado"></div>
                <div>
                    <select name="variantes" id="variantes">
                        <option value=""></option>
                    </select>
                </div>
                <div id="caracteristicas"></div>
            </section>
            <section class="three">
                <div class="siguiente">
                    <div id="fSig">
                        <a class="aSig" href="#">
                            <img id="sig" class="img img-fluid" alt="pokemon siguiente">
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <div id="btn">
            <div id="comparador" class="flex"></div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <ul class="footer__ul">
                <li><a href="#"><img src="./Multimedia/Img/iconos/logo-de-face.png" alt="red social"></a></li>
                <li><a href="#"><img src="./Multimedia/Img/iconos/insta.png" alt="red social"></a></li>
                <li><a href="#"><img src="./Multimedia/Img/iconos/twit.png" alt="red social"></a></li>
                <li><a href="#"><img src="./Multimedia/Img/iconos/whatts.png" alt="red social"></a></li>
            </ul>
            <p class="footer__p"><b>Pokeman√≠a</b></p>
        </div>
        <div class="flex between">
            <form class="padding row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Es valido!
                </div>
                </div>
                <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Es valido!
                </div>
                </div>
                <div class="col-md-7">
                <label for="validationCustom05" class="form-label">Comentario</label>
                <textarea name="" id="" cols="40" rows="5" class="form-control"></textarea>
                <div class="invalid-feedback">
                    Por favor pon una fecha.
                </div>
                </div>
                <div class="col-3">
                <button class="center btn btn-primary" type="submit" id="guardar">Guardar</button>
                </div>
            </form>
            <div>
                <img class="riolu" src="./Multimedia/Img/riolu.png" alt="riolu">
            </div>
        </div>
    </footer>
    <!-- JavaScript jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Autocompletar -->
    <script type="text/javascript" src="./JS/auto.js"></script>
    <!-- JavaScript Local -->
    <script src="./JS/api.js"></script>
</body>
</html>
