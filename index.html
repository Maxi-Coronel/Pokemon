<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemanía</title>
    <link rel="shortcut icon" href="./Multimedia/Img/icono.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="./CSS/destino.css">
</head>
<body>
    <header>
        <img id="aparece" src="./Multimedia/Img/portada1.jpg" class="w-100" alt="Absol dark">
    </header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand">Pokedex</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><img src="./Multimedia/Img/luna.png" alt="" width="35px" style="background-color: white; border-radius: 50%;"></label>
            </div>
            <div>
                <select onfocus='this.size=2.5;' onblur='this.size=1;' onchange='this.size=1; this.blur();' name="generacion" id="generacion" class="form-control me-2">
                    <option value="generation-i">generación 1</option>
                    <option value="generation-ii">generación 2</option>
                    <option value="generation-iii">generación 3</option>
                    <option value="generation-iv">generación 4</option>
                    <option value="generation-v">generación 5</option>
                    <option value="generation-vi">generación 6</option>
                    <option value="generation-vii">generación 7</option>
                    <option value="generation-viii">generación 8</option>
                </select>
            </div>
            <div>
                <select onfocus='this.size=2.5;' onblur='this.size=1;' onchange='this.size=1; this.blur();' name="tipo" id="tipos" class="form-control me-2"></select>
            </div>
            <form autocomplete="off" class="d-flex">
                <div class="autocomplete">
                    <input id="buscador" class="form-control me-2" type="search" placeholder="Por Nombre" aria-label="Search">
                </div>
                <input id="click" class="btn btn-outline-success" type="submit" value="Buscar">
            </form>
        </div>
    </nav>
    <main class="light" id="container">
        <div class="grid">
            <section class="two">
                <div class="anterior">
                    <div class="circulo--white fSig">
                        <a id="anterior" class="aSig" href="#">
                            <img id="ant" class="img img-fluid" alt="pokemon anterior">
                        </a>
                    </div>
                </div>
            </section>
            <section class="one">
                <div id="agregar">
                    <input type="button" class="button btn btn-primary esqDerecha" value="+">
                </div>
                <div id="fondo" class="circulo--white">
                    <img id="img" class="img img-fluid" alt="pokemon buscado">
                </div>
                <div>
                    <select class="border-radius select" name="variantes" id="variantes"></select>
                </div>
                <div id="caracteristicas"></div>
            </section>
            <section class="three">
                <div class="siguiente">
                    <div class="circulo--white fSig">
                        <a id="siguiente" class="aSig" href="#">
                            <img id="sig" class="img img-fluid" alt="pokemon siguiente">
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <div id="btn">
            <div id="comparador" class="flex"></div>
        </div>
    </main>
    <footer>
        <div>
            <ul class="footer__ul">
                <li><a href="#"><img src="./Multimedia/Img/iconos/logo-de-face.png" alt="red social"></a></li>
                <li><a href="#"><img src="./Multimedia/Img/iconos/insta.png" alt="red social"></a></li>
                <li><a href="#"><img src="./Multimedia/Img/iconos/twit.png" alt="red social"></a></li>
                <li><a href="#"><img src="./Multimedia/Img/iconos/whatts.png" alt="red social"></a></li>
            </ul>
            <p class="footer__p"><b>Pokemanía</b></p>
        </div>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="inputName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-4">
                  <label for="inputFirst" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputFirst">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-9">
                  <label for="sugerencia" class="form-label">Sugerencias</label>
                  <textarea class="form-control" id="sugerencia" cols="30" rows="3"></textarea>
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary center">Enviar</button>
                </div>
            </form>
                <img class="riolu" src="./Multimedia/Img/riolu.png" alt="riolu">
        </div>
    </footer>
    <!-- JavaScript jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Autocompletar -->
    <script type="text/javascript" src="./JS/auto.js"></script>
    <!-- JavaScript Local -->
    <script src="./JS/app.js"></script>
</body>
</html>
