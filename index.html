<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemanía</title>
    <link rel="shortcut icon" href="./Multimedia/Img/icono.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header><div>
                <img src="./Multimedia/Img/portada2.jpg" class="d-block w-100" alt="...">
            </div>
    </header>
    <nav>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a href="./index.html" class="navbar-brand">Pokedex</a>
              <a href="./html/comparador.html" class="navbar-brand">Comparador</a>
              <form class="d-flex">
                <input id="buscador" class="form-control me-2" type="search" placeholder="Por Nombre" aria-label="Search">
                <input id="click" class="btn btn-outline-success" type="button" value="Buscar">
              </form>
            </div>
          </nav>
    </nav>
    <main>
        <div class="grid">
            <section id="fondo" class="one cambio">
                <div id="agregar">
                    <article id="ID"><p>ID: #150</p></article>
                    <article id="nombre"><p>Mewtwo</p></article>
                    <button id="button" class="btn btn-primary" marcador="150">+</button>
                </div>
                <img id="img" class="img img-fluid"  src="./pokemon.json-master/images/150.png">
            </section>
            <section class="two">
                <div id="caracteristicas">
                    <ul>
                        <li>HP: 106</li>
                        <li>Attack: 110</li>
                        <li>Defense: 90</li>
                        <li>Sp. Attack: 154</li>
                        <li>Sp. Defense: 90</li>
                        <li>Speed: 130</li>
                    </ul>
                </div>
            </section>
            <aside class="three">
                <div>
                </div>
            </aside>
        </div>
        <div id="comparador" class="flex"></div>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li><a href="#"><img src="./Multimedia/Img/iconos/logo-de-face.png" alt=""></a></li>
            <li><a href="#"><img src="./Multimedia/Img/iconos/insta.png" alt=""></a></li>
            <li><a href="#"><img src="./Multimedia/Img/iconos/twit.png" alt=""></a></li>
            <li><a href="#"><img src="./Multimedia/Img/iconos/whatts.png" alt=""></a></li>
        </ul>
        <p class="footer__p"><b>Pokemanía</b></p>
        <form class="footer__form" action="#">
            <label for="nombre">Nombre<input class="form-control" type="text" name="nombre"></label>
            <label for="email">Email<input class="form-control" type="email" name="email"></label>
            <label for="comentario">Comentario<input class="form-control" type="text" name="comentario"></label>
            <input class="footer__form__button" type="submit" name="submit" value="enviar">
        </form>
    </footer>
    <!-- JavaScript local -->
    <script type="text/javascript" src="./JS/pokemon.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
